<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Kelayakan PTN</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>

</head>
<body>

<div class="vh-100 d-flex justify-content-center align-items-center bg-light">
  <button class="btn btn-primary btn-lg px-5" data-bs-toggle="modal" data-bs-target="#modalCek">
    CEK KELAYAKAN
  </button>
</div>

<!-- POPUP FORM -->
<div class="modal fade" id="modalCek">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow-lg border-0 rounded-4">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Simulasi Kelayakan PTN</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <!-- KELAS 10 -->
        <div class="card mb-3 border-0 shadow-sm">
          <div class="card-body">
            <h6 class="fw-bold">Kelas 10</h6>
            <div class="row">
              <div class="col-md-6">
                <small>Semester 1</small>
                <input type="number" class="form-control mb-2 nilai" placeholder="Isi Nilai dari 0-100" min="0" max="100">
                <input type="number" class="form-control mb-2 nilai" placeholder="Isi Nilai dari 0-100" min="0" max="100">
                <input type="number" class="form-control nilai" placeholder="Isi Nilai dari 0-100" min="0" max="100">
              </div>
              <div class="col-md-6">
                <small>Semester 2</small>
                <input type="number" class="form-control mb-2 nilai" placeholder="Isi Nilai dari 0-100" min="0" max="100">
                <input type="number" class="form-control mb-2 nilai" placeholder="Isi Nilai dari 0-100" min="0" max="100">
                <input type="number" class="form-control nilai" placeholder="Isi Nilai dari 0-100" min="0" max="100">
              </div>
            </div>
          </div>
        </div>

        <!-- KELAS 11 -->
        <div class="card mb-3 border-0 shadow-sm">
          <div class="card-body">
            <h6 class="fw-bold">Kelas 11</h6>
            <div class="row">
              <div class="col-md-6">
                <small>Semester 1</small>
                <input type="number" class="form-control mb-2 nilai" placeholder="Isi Nilai dari 0-100" min="0" max="100">
                <input type="number" class="form-control mb-2 nilai" placeholder="Isi Nilai dari 0-100" min="0" max="100">
                <input type="number" class="form-control nilai" placeholder="Isi Nilai dari 0-100" min="0" max="100">
              </div>
              <div class="col-md-6">
                <small>Semester 2</small>
                <input type="number" class="form-control mb-2 nilai" placeholder="Isi Nilai dari 0-100" min="0" max="100">
                <input type="number" class="form-control mb-2 nilai" placeholder="Isi Nilai dari 0-100" min="0" max="100">
                <input type="number" class="form-control nilai" placeholder="Isi Nilai dari 0-100" min="0" max="100">
              </div>
            </div>
          </div>
        </div>

        <button class="btn btn-success w-100" onclick="cekHasil()">UJI HASIL</button>
      </div>
    </div>
  </div>
</div>

<!-- POPUP HASIL -->
<div class="modal fade" id="modalHasil">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">

      <h4 class="mb-3">Hasil Evaluasi</h4>

      <p id="hasilStatus"></p>
      <p id="hasilRata"></p>

      <canvas id="chartNilai"></canvas>

      <button class="btn btn-secondary mt-3" data-bs-dismiss="modal">
        Tutup
      </button>

    </div>
  </div>
</div>
  
</body>
</html>
